dist: trusty
sudo: false

language: node_js
node_js:
  - '8'

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

cache:
  directories:
    - ./node_modules

install:
  - npm install

deploy:
  provider: pages
  skip_cleanup: true
  github_token: 29c16b9fb7a5253ab1d04b2b9580bc5763aca5ce  # Set in the settings page of your repository, as a secure variable
  keep_history: true
  on:
    branch: master

script:
  - npm run test -- --watch=false --no-progress --browsers=ChromeHeadlessNoSandbox
  - ng e2e --protractor-config='e2e/protractor.ci.conf.js'

after_script:
  - cat ./coverage/*/lcov.info | ./node_modules/coveralls/bin/coveralls.js
