<mat-toolbar color="primary" class="tool-bar red mat-elevation-z2">
    <mat-toolbar-row>
        <mat-icon class="back-icon" (click)="goBack()" *ngIf = "pageTitle != 'Home'">arrow_back </mat-icon>
        <span class="logo">{{pageTitle}}</span>
        <span class="example-spacer"></span>
        <span class="navigation" (click)="goHome()" *ngIf = "pageTitle != 'Home'">Home</span>
      </mat-toolbar-row>
  </mat-toolbar>
